<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="bg-success text-white p-4 mb-4">Indian Players Gallary</h1>
    <div class="container">
        <div class="row mb-4">
            <select name="" id="selectImage" class="form-control">
                <option value="all">All Players</option>
                <option value="Cricket-players">Cricket-players</option>
                <option value="Footbal-players">Footbal-players</option>
                <option value="Tennis-players">Tennis-players</option>
                <option value="Hockey-players">Hockey-players</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-3 all Cricket-players">
                <img src="https://st2.cricketcountry.com/wp-content/uploads/cricket/image_20131015131036.jpg" class="circle"  alt="">
            </div>
            <div class="col-md-3 all Footbal-players">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Sunil_Chhetri_Indian_Football_Player.jpg"  alt="">
            </div>
            <div class="col-md-3 all Hockey-players">
                <img src="https://staticg.sportskeeda.com/wp-content/uploads/2015/03/ritu-rani-1425558204.jpg"  alt="">
            </div>
            <div class="col-md-3 all Tennis-players">
                <img src="https://images.hindustantimes.com/rf/image_size_960x540/HT/p2/2015/09/13/Incoming/Pictures/mirza-returns_885f92af-5a4c-11e5-ac8c-005056b4648e.jpg"  alt="">
            </div>
            <div class="col-md-3 all Tennis-players">
                <img src="https://tennisnerd.net/wp-content/uploads/2021/08/Untitled-1-2.jpg"  alt="">
            </div>
            <div class="col-md-3 all Hockey-players">
                <img src="https://www.mykhel.com/img/2022/05/rupinder-pal-singh-1652090729.jpg"  alt="">
            </div>
            <div class="col-md-3 all Cricket-players">
                <img src="https://femalecricket.com/wp-content/uploads/2021/10/smriti-mandhana-test-pink-ball.jpg"  alt="">
            </div>
            <div class="col-md-3 all Footbal-players">
                <img src="https://im.rediff.com/sports/2009/aug/23bhutia.jpg"  alt="">
            </div>
            <div class="col-md-3 all Hockey-players">
                <img src="https://www.sportzcraazy.com/wp-content/uploads/2022/07/WhatsApp-Image-2022-07-18-at-4.41.18-PM.jpeg"  alt="">
            </div>
            <div class="col-md-3 all Cricket-players">
                <img src="https://www.thenewsminute.com/sites/default/files/styles/slideshow_image_size/public/yuvraj_singh_pti.jpg?itok=R8qVh1nZ"  alt="">
            </div>
            <div class="col-md-3 all Footbal-players">
                <img src="https://www.desiblitz.com/wp-content/uploads/2021/09/11-Inspiring-Indian-Female-Football-Players-Oinam-Bembem-Devi.jpg"  alt="">
            </div>
            <div class="col-md-3 all Tennis-players">
                <img src="https://resize.indiatvnews.com/en/resize/newbucket/730_-/2021/07/prajnesh-gunneswaran-getty-1626110180.jpg"  alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
